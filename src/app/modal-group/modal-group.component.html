<div class="modal-content" style="width: 400px">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel"></h5>
    <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close" >
     GROUPS STUDING THIS SUBJECT
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="list-group list-group-flush" style="width: 15rem; width-min: 19rem; margin-left: 20px"
         *ngFor="let group of subGroups; let i = index">
      <li  style="width: 300px" class="list-group-item">{{group.number}} | {{group.name}}<button class="btn-outline-success" style="margin-right: 2px" (click)="navigate(group._id)" >-></button></li>

      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
